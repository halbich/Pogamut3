########################################
###### GameBots2004 properties  ########
########################################

# DEFAULT ADDRESS OF THE GAMEBOTS2004
# Used by UT2004BotRunner
pogamut.ut2004.bot.host=127.0.0.1
pogamut.ut2004.bot.port=3000

# Used by UT2004ServerRunner
pogamut.ut2004.server.host=127.0.0.1
pogamut.ut2004.server.port=3001

# Used by UT2004ObserverRunner
pogamut.ut2004.observer.host=127.0.0.1
pogamut.ut2004.observer.port=3002

########################################
######      UCC properties      ########
########################################

# home directory of the Unreal Tournament 2004 eg. C:/Games/UT2004
# it makes no sense to set this property here since it will be different on each computer,
# but it can be set in custom property file in the working directory

pogamut.ut2004.home=C:/Games/UT2004

# Whether UT2004PathExecutor is using SetRoute command (causes RED LINE to appear in UT2004 GUI when enablind "display bot routes").
pogamut.ut2004.path_executor.send_set_route=false

########################################
######  UT2004 test properties  ########
########################################

# if false tests will start their own UCC instance, otherwise they will connect
# to the external server running on default address (localhost:3000)
pogamut.test.useExternalUCC=true

